# begin google pagespeed
location ~ "\.pagespeed\.([a-z]\.)?[a-z]{2}\.[^.]{10}\.[^.]+" { add_header "" ""; }
location ~ "^/ngx_pagespeed_static/" { }
location ~ "^/ngx_pagespeed_beacon$" { }
location /ngx_pagespeed_statistics { allow 127.0.0.1; deny all; }
location /ngx_pagespeed_global_statistics { allow 127.0.0.1; deny all; }
location /ngx_pagespeed_message { allow 127.0.0.1; deny all; }
location /pagespeed_console { allow 127.0.0.1; deny all; }
# end google pagespeed

set $zmaindomain missing;
#set $zmaindomain $host;
if ($host ~ ^([a-z0-9\-]*)\.*([a-z0-9\-]*)\.*([a-z0-9\-]*)\.*([a-z0-9\-]*)\.flre\.us$){
	set $zmaindomain $1_$2_$3_$4;
}
if ($host ~ ^([a-z0-9\-]*)\.*([a-z0-9\-]*)\.*([a-z0-9\-]*)\.flre\.us$){
	set $zmaindomain $1_$2_$3;
}
if ($host ~ ^([a-z0-9\-]*)\.*([a-z0-9\-]*)\.flre\.us$){
	set $zmaindomain $1_$2;
}
if ($zmaindomain ~ ^(www_|_)(.*)$){
	set $zmaindomain $2;
}
#if ($host ~ ^(.*)\.flre\.us){#(www\.|([^\.]*\.))([^\.]*\.[^\.]*)?(.fbc.com|)$){
#	set $zmaindomain $1;
#}
if (!-d  /opt/jetendo/sites/$zmaindomain) { return 404; }

if ($request_method !~ ^(GET|HEAD|POST)$ ) {
	return 444;
}
location ~ \.(php|aspx|asp|cfm|cfc|php3|ht)$ { return 404; }
location ~ ^/.*/$ { return 404; }
rewrite ^/z/zcache/(.*)$ /z/zcache/$1 last;
rewrite ^/images/(z(video|library|menu)|(slideshow|member))/(.*)$ /zupload/$2$3/$4 permanent;
rewrite ^/images/zcontent/(.*)$ /zupload/user/$1 permanent;
rewrite ^/images/content/(.*)$ /zupload/site-options/$1 permanent;
rewrite ^/zimageproxy/([^/]*)/(.*)\.(jpeg|bmp|pdf|gif|png|jpg)$ /zimageproxy/$1/$2.$3 last;
location ~ ^/zimageproxy/([^/]*)/(.*)$ { error_log /dev/null error; proxy_set_header HTTP_HOST $1;	proxy_pass http://$1/$2; }
rewrite ^/zupload/(.*)$ /zupload/$1 last;
location /zupload/ { ssi off; alias  /opt/jetendo/sites/$zmaindomain/secure/zupload/; try_files $uri =404; } #expires 1h; add_header Pragma public; add_header Cache-Control "public"; }
rewrite ^/zthemes/(.*)$ /zthemes/$1 last;
location /zthemes/ { ssi off; alias  /opt/jetendo/themes/; try_files $uri =404; } #expires 1h; add_header Pragma public; add_header Cache-Control "public"; }
rewrite ^/z/zcache/(.*)$  /z/zcache/$1 last;
rewrite ^/zcache/(.*)$  /zcache/$1 last;
location /z/zcache/ { ssi off; alias  /opt/jetendo/server-manager/secure/_cache/zcache/global/; try_files $uri =404; } #expires 1h; add_header Pragma public; add_header Cache-Control "public"; }
location /zcache/ { ssi off; alias  /opt/jetendo/sites/$zmaindomain/secure/_cache/zcache/; try_files $uri =404; } #expires 1h; add_header Pragma public; add_header Cache-Control "public"; }
rewrite ^/(z/(a/|stylesheets/|zcache/|images/|scripts/|javascript/)|zmlsphotos/|zretsphotos/|zretsphotos-resized/|zdaytonaphotos/)(.*)$  /$1$3 last;
rewrite ^/(.*\.(gif|png|jpeg|jpg|doc|pdf|ico|txt|docx|woff|eot|ttf|otf))$ /zrootstatic/$1 last;
location /zrootstatic/ { alias  /opt/jetendo/sites/$zmaindomain/public_html/; try_files $uri =404; } #expires 1h; add_header Pragma public; add_header Cache-Control "public"; }
rewrite ^/(.*(.gif|.jpg|.png|.css|.js|.pdf|.ico|.swf|.woff|.eot|.otf|.jpeg|.ttf))$  /$zmaindomain/public_html/$1 last;

location /railo-context/ {	return 403;}
location  /z/ { log_not_found off;alias  /opt/jetendo/public/; try_files $uri =404; } #expires 1h; add_header Pragma public; add_header Cache-Control "public";}
location /zmlsphotos/ { log_not_found off; alias  /opt/jetendo/share/mls-cached-images/; try_files $uri /z/a/listing/images/image-not-available.gif;expires 1h; add_header Pragma public; add_header Cache-Control "public";}
location  /zdaytonaphotos/ {log_not_found off;alias  /opt/jetendo/share/mls-images/4/; try_files $uri /z/a/listing/images/image-not-available.gif;expires 1h; add_header Pragma public; add_header Cache-Control "public";}
location  /zretsphotos/ {log_not_found off;alias  /opt/jetendo/share/mls-images/; try_files $uri /z/a/listing/images/image-not-available.gif;expires 1h; add_header Pragma public; add_header Cache-Control "public"; }
location  /zretsphotos-resized {log_not_found off;alias  /opt/jetendo/share/mls-images-temp;  internal; try_files $uri /z/a/listing/images/image-not-available.gif;expires 1h; add_header Pragma public; add_header Cache-Control "public";	}
location / { } # expires 1h; add_header Pragma public; try_files $uri =404; add_header Cache-Control "public"; }

rewrite ^.*$ @forbidden last;
location = @forbidden { return 403; }
